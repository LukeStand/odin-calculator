<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-all">
        <header>
            Luke's Calculator
        </header>
        <div class="container-screen">
            <p id="outputScreen"></p>
        </div>

        <div class="container-allButtons">
            
            <button id="parenthesesLeft" class="operator" value="(">(</button>
            <button id ="parenthesesRight" class="operator" value=")">)</button>
            <button id="percent" class="operator" value="%">&#37</button>        
            <button id="delete" class="operator" value="delete">Delete</button>
            
            <button id="7" class="number" value="7">7</button>
            <button id="8" class="number" value="8">8</button>
            <button id="9" class="number" value="9">9</button>
            

            <button id="divide" class="operator" value="/"> &divide</button>

            <button id="4" class="number" value="4">4</button>
            <button id="5" class="number" value="5">5</button>
            <button id="6" class="number" value="6">6</button>
            
            <button id="times" class="operator" value="*">&times</button>

            <button id="1" class="number" value="1">1</button>
            <button id="2" class="number" value="2">2</button>
            <button id="3" class="number" value="3">3</button>
            <button id="sub" class="operator" value="-">&#8722</button>
            
            <button id="0" class="number" value="0">0</button>
            <button id="point" class="number" value=".">.</button>
            <button id="equal" class="operator" value="=">=</button>
            <button id="plus" class="operator" value="+">&#43</button>
            
        </div>
    </div>


    <script src="java.js"></script>
</body>
</html>
